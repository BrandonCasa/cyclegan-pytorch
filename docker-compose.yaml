services:
  app:
    build: .
    shm_size: '6gb'
    container_name: nti-alias
    ports:
      - 3002:3001
    volumes:
      - .:/app
    command:
      - /bin/bash -c "jupyter notebook --port 3001"
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              capabilities: [gpu]